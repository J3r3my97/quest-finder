version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quest-finder-db
    environment:
      POSTGRES_USER: quest_user
      POSTGRES_PASSWORD: quest_password
      POSTGRES_DB: quest_finder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quest_user -d quest_finder"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
